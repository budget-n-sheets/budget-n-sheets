<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <meta charset="UTF-8">
  <?!= HtmlService2.htmlInclude("html/resources/styles"); ?>
  <?!= HtmlService2.htmlInclude("html/resources/containers"); ?>
  <?!= HtmlService2.htmlInclude("html/resources/material-icons"); ?>
  <style>
    .item {
      padding: 7px 5px;
      display: flex;
      align-items: center;
    }

    .item:hover {
      cursor: pointer;
      border-radius: 5px;
      background: #f1f3f4;
    }

    .text {
      flex: 1;
    }

    .dl-box {
      margin: 0 7px;
    }

    .dl-icon {
      color: rgba(0, 0, 0, 0.26);
    }

    .item:hover > .dl-box > .dl-icon {
      color: rgba(0, 0, 0, 0.54);
    }
  </style>
</head>

<body>
  <div class="content-container box">
  </div>

  <?!= HtmlService2.htmlInclude("html/resources/javascript"); ?>
  <script>
    window.onload = function() {
      google.script.run
        .withSuccessHandler(listTemplates)
        .withFailureHandler(showError)
        .coolGalleryService('list');
    }

    const $box = $('.box');
    function listTemplates (list) {
      const $dl_icon = $('<div>').attr({class: 'dl-box'}).append($('<span>').attr({class: 'dl-icon material-icons md-24'}).text('download'));

      for (const key in list) {
        const $text = $('<div>').attr({class: 'text'}).append([
          $('<div>').append($('<strong>').text(list[key].name)),
          $('<div>').text(list[key].description)
        ]);
        $box.append($('<div>').attr({class: 'item m-dl', id: key}).append([$text, $dl_icon.clone()]));
      }

      $('.box > .item:not(:first-child)').before('<hr>');
      $('.m-dl').one('click', getTemplate);
    }

    const $container = $('.content-container');
    function getTemplate () {
      $('.c-remove').off('click');
      $container.css('opacity', 0.61);

      google.script.run
        .withSuccessHandler(e => {
          $('.m-dl').one('click', getTemplate);
          $container.css('opacity', 1);
        })
        .withFailureHandler(showError)
        .coolGalleryService('get', this.id);
    }
  </script>
</body>

</html>
