<!DOCTYPE html>
<html>

<head>
  <title>Enter Password</title>
  <base target="_top">
  <meta charset="UTF-8">
  <?!= HtmlService2.htmlInclude("html/resources/styles"); ?>
  <style>
    .box {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 1em;
    }
  </style>
</head>

<body>
  <div class="box">
    <input id="pass" style="font-size: 1.17em;" type="password" placeholder="Password" autocomplete="off" readonly onfocus="this.removeAttribute('readonly');" required>

    <div>
      <button class="action" id="button-submit">Submit</button>
      <button onclick="closeHost()">Cancel</button>
    </div>
  </div>

  <script>
    document.getElementById('button-submit').addEventListener('click', submitPass);

    function closeHost (e, o) {
      google.script.host.close();
    }

    function submitPass () {
      this.disabled = true;
      google.script.run
        .withSuccessHandler(closeHost)
        .withFailureHandler((err, obj) => {
          console.log(err.message);
          console.log(err.stack);

          google.script.run
            .withSuccessHandler(closeHost)
            .withFailureHandler(null)
            .showDialogErrorMessage({
              message: err.message,
              stack: err.stack
            });
        })
        .returnToShadow(<?= uuid ?>, document.getElementById('pass').value);
    }
  </script>
</body>

</html>
