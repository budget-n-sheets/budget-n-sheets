<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <meta charset="UTF-8">
  <?!= htmlInclude("gas-common/htmlStyles"); ?>
  <style>
    p {
      text-indent: 0;
    }

    table {
      width: 100%;
    }

    td.border {
      border-bottom: none;
    }

    #content {
      padding: 7px 5px;
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <div id="content">
      <div class="panel active" id="restore-panel">
        <table>
          <tr>
            <th colspan="2"><span style="font-size: 1.2em;"><span class="material-icons-outlined">description</span> Spreadsheet</span></th>
          </tr>
          <tr>
            <td class="name" style="width: 127px;">Spreadsheet name</td>
            <td id="file_name">
            </td>
          </tr>
          <tr>
            <td class="border name">Last modified</td>
            <td class="border" id="last_updated">
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <span class="error" id="response"></span>
              <div>
                <button class="action" id="b-Select">Select spreadsheet</button>
                <button onclick="google.script.host.close()">Cancel</button>
              </div>
            </td>
          </tr>
        </table>

        <div class="panel" id="details">
          <p>Review the spreadsheet specs and settings.</p>

          <table style="margin-top: 1.3em;">
            <tr>
              <th colspan="2"><span style="font-size: 1.2em;"><i class="material-icons-outlined">table_chart</i> Spreadsheet</span></th>
            </tr>
            <tr>
              <td class="name" style="width: 127px;">Spreadsheet title</td>
              <td id="spreadsheet_title"></td>
            </tr>
          </table>

          <table style="margin-top: 1.3em;">
            <tr>
              <th colspan="2" style="font-size:1.2em;"><i class="material-icons-outlined">calendar_today</i> Calendar</th>
            </tr>
            <tr>
              <td class="name" style="width: 127px;">Financial year</td>
              <td id="financial_year"></td>
            </tr>
            <tr>
              <td class="name">Initial month</td>
              <td id="initial_month"></td>
            </tr>
          </table>

          <table style="margin-top: 1.3em;">
            <tr>
              <th colspan="2"><span style="font-size: 1.2em;"><i class="material-icons-outlined">assignment</i> Accounts, cards, and tags</span></th>
            </tr>
            <tr>
              <td class="name" style="width: 127px;">Accounts</td>
              <td id="accounts"></td>
            </tr>
            <tr>
              <td class="name">Cards</td>
              <td id="cards"></td>
            </tr>
            <tr>
              <td class="name">Tags</td>
              <td id="tags"></td>
            </tr>
          </table>

          <div style="margin-top: 1.3em;">
            <button class="create" id="b-Copy" disabled>Copy</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://apis.google.com/js/api.js?onload=onApiLoad"></script>
  <?!= htmlInclude("gas-common/htmlJavaScript"); ?>
  <script>
    const FILE_ID = <?= fileId ?>;

    $(document).ready(function() {
      $('#b-Select').click(pickFile);
      <? if (hasFileId) { ?>
      $('#b-Select').prop('disabled', true);

      google.script.run
        .withFailureHandler(showError)
        .withSuccessHandler(requestInfo)
        .validateSpreadsheet(FILE_ID);
      <? } ?>
    });

    <? if (hasFileId) { ?>
    function requestInfo(info) {
      $("#response").empty();

      if (info === 1) {
        $("#response").append('Sorry, something went wrong. Try again in a moment.');
        return;
      } else if (info === 2) {
        $("#response").append('No spreadsheet with the given ID could be found, or you do not have permission to access it.');
        return;
      } else if (info === 3) {
        $("#response").append('Sorry, it was not possible to verify the spreadsheet.');
        return;
      }

      $("#file_name").append('<a href="' + info.file_url + '" target="_blank">' + info.file_name + '</a>');
      $('#last_updated').append(info.last_updated);

      google.script.run
        .withFailureHandler(showError)
        .withSuccessHandler(refreshInfo)
        .readSpreadsheetInfo(FILE_ID);
    }

    function refreshInfo(info) {
      $('#b-Select').prop('disabled', false);

      for (let key in info) {
        $("#" + key).append(info[key]);
      }

      $('#details').fadeIn('fast');
      $('#b-Copy').prop('disabled', false);
    }
    <? } ?>

    function pickFile() {
      this.disabled = true;
      google.script.run
        .withFailureHandler(showError)
        .withSuccessHandler(function() {
          google.script.host.close();
        })
        .showDialogPickerRestore('copy');
    }
  </script>
</body>

</html>
