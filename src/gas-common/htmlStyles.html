<link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
<style>
  p {
    text-align: justify;
  }

  table {
    width: 100%;
  }

  th {
    font-size: 1.3em;
  }

  td.name {
    font-weight: bold;
  }

  td.comment {
    border-bottom: none;
    padding-bottom: 0;
  }

  .panel {
    display: none;
  }

  .panel.active {
    display: block;
  }

  #wrapper {
    min-height: 100%;
    width: 100%;
    position: absolute;
    left: 0;
    top: 0;
  }

  #content {
    margin: 0 7px;
    padding: 5px 0;
  }

  #footer {
    position: absolute;
    bottom: 0;
    left: 0;
  }

  #wait_load {
    width: 223px;
    margin: 93px auto;
  }

  .wait_load-wrapper {
    width: 211px;
    height: 5px;
    background-color: #efefef;
    position: relative;
    overflow: hidden;
  }

  .wait_load-bar {
    width: 93px;
    height: 5px;
    background-color: #4a86e8;
    position: absolute;
    animation-name: animateProgressBar;
    animation-duration: 1709ms;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }

  @keyframes animateProgressBar {
    from {
      left: -211px;
    }

    to {
      left: 211px;
    }
  }
</style>
