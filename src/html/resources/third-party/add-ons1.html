  /* CONTAINERS */

  body {
    color: #222;
    font: 13px/18px arial, sans-serif;
    margin: 0;
  }

  .sidebar {
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    overflow-y: auto;
    padding: 12px;
    position: absolute;
    width: 100%;
  }

  .block {
    display: block;
  }

  .block + .block {
    margin-top: 16px;
  }

  .inline {
    display: inline-block;
  }

  .inline + .inline {
    margin-left: 12px;
  }

  .top,
  .top-left {
    top: 0;
    position: absolute;
  }

  .top-right {
    top: 0;
    position: absolute;
    right: 0;
  }

  .bottom,
  .bottom-left,
  .button-bar {
    bottom: 0;
    position: absolute;
  }

  .bottom-right,
  .button-bar-right {
    bottom: 0;
    position: absolute;
    right: 0;
  }

  /* TEXT */

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    color: #000;
    font: 16px/24px arial, sans-serif, normal;
  }

  a {
    color: #15c;
    cursor: pointer;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  .current {
    color: #dd4b39;
    font-weight: bold;
  }

  .error {
    color: #dd4b39;
  }

  .gray,
  .grey {
    color: #777;
  }

  .secondary,
  .small {
    color: #777;
    font: 11px/16px arial, sans-serif;
  }

  /* TABLES */

  table {
    border-spacing: 0;
  }

  th {
    border-bottom: 1px solid #acacac;
    font-weight: normal;
    padding: 2px 0 11px 0;
    text-align: left;
  }

  td {
    border-bottom: 1px solid #ebebeb;
    padding: 11px 0;
  }

  tr:last-child > td, tr:last-child > th {
    border-bottom: 0;
  }

  table.layout th,
  table.layout td {
    border: 0;
    padding: 0;
    vertical-align: top;
  }

  .button + .button,

  /* CHECKBOXES */

  input[type="checkbox"] {
    -webkit-appearance: none;
    background: #fff;
    border: 1px solid #c6c6c6;
    border-image: -ms-linear-gradient(top, #fff, #fff);
    -webkit-border-radius: 1px;
    border-radius: 1px;
    height: 13px;
    left: 1px;
    margin: 2px 8px 0 0;
    outline: 0;
    position: relative;
    top: 1px;
    width: 13px;
  }

  input[type="checkbox"]:hover {
    border: 1px solid #b2b2b2;
    -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .1);
    box-shadow: inset 0 1px 1px rgba(0, 0, 0, .1);
  }

  input[type="checkbox"]:active {
    background-color: #ebebeb;
    border: 1px solid #c6c6c6;
  }

  input[type="checkbox"]:focus {
    border: 1px solid #4d90fe;
  }

  input[type="checkbox"]:checked:after {
    background: url(https://ssl.gstatic.com/ui/v1/menu/checkmark_2x.png) no-repeat 0 0 / 21px;
    content: '';
    display: block;
    height: 21px;
    left: -5px;
    position: relative;
    top: -6px;
    width: 21px;
  }

  input[type="checkbox"]:disabled {
    background-color: #fff;
    border: 1px solid #e1e1e1;
    -webkit-box-shadow: none;
    box-shadow: none;
    opacity: .5;
  }

  /* RADIO BUTTONS */

  input[type="radio"] {
    -webkit-appearance: none;
    background: #fff;
    border: 1px solid #c6c6c6;
    border-image: -ms-linear-gradient(top, #fff, #fff);
    -webkit-border-radius: 50%;
    border-radius: 50%;
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
    height: 15px;
    margin: 0 6px 0 0;
    outline: 0;
    position: relative;
    top: 2px;
    width: 15px;
  }

  input[type="radio"]:hover {
    -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .1);
    box-shadow: inset 0 1px 1px rgba(0, 0, 0, .1);
  }

  input[type="radio"]:active {
    background: #ebebeb;
    border: 1px solid #c6c6c6;
  }

  input[type="radio"]:focus {
    border: 1px solid #4d90fe;
  }

  input[type="radio"]:checked {
    background: #fff;
  }

  input[type="radio"]:checked:after {
    background: #606060;
    -webkit-border-radius: 50%;
    border-radius: 50%;
    content: '';
    display: block;
    height: 7px;
    left: 3px;
    position: relative;
    top: 3px;
    width: 7px;
  }

  input[type="radio"]:disabled {
    background-color: #fff;
    border: 1px solid #e1e1e1;
    -webkit-box-shadow: none;
    box-shadow: none;
    opacity: .5;
  }

  input:disabled + label {
    color: #afafaf;
  }

  /* SELECTS */

  select {

    -webkit-appearance: none;

    background-position: 95% 50%;
    background-repeat: no-repeat;
    border: 1px solid #dcdcdc;
    -moz-border-radius: 2px;
    -webkit-border-radius: 2px;
    border-radius: 2px;
    color: #333;
    cursor: default;
    font-family: arial, sans-serif;
    font-size: 11px;
    font-weight: bold;
    height: 29px;
    margin: 0;
    min-width: 72px;
    outline: 0;
    padding: 7px 19px 7px 4px;
    text-align: center;
    text-indent: .01px;
    text-overflow: ellipsis;
    text-overflow: '';
    white-space: nowrap;

  select:-ms-expand {

  select:hover {

    border: 1px solid #c6c6c6;
    color: #111;
  }

  select:focus {
    border: 1px solid #4d90fe;
  }

  select:disabled {
    background-image: url(https://ssl.gstatic.com/ui/v1/disclosure/grey-disclosure-arrow-up-down.png);
    border: 1px solid #dcdcdc;
    color: #333;
    opacity: .5;
  }

  /* OTHER FORM ELEMENTS */
