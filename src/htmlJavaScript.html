<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
	function showError(err, obj) {
		const payload = { };

		for (var i in err) {
			payload[i] = err[i];
		}

		google.script.run
			.withSuccessHandler(function() {
					google.script.host.close();
				})
			.showDialogErrorMessage(payload);
	}
</script>
