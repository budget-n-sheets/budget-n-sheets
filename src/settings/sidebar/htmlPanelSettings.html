<div id="panel-settings">
  <form accept-charset="UTF-8">
    <table>
      <tr>
        <th colspan="2">Spreadsheet</th>
      </tr>
      <tr>
        <td><label>Name</label></td>
        <td><?= doc_name ?></td>
      </tr>
      <tr>
        <td><label>Financial year</label></td>
        <td><?= financial_year ?></td>
      </tr>
      <tr>
        <td><label for="initial_month">Initial month</label></td>
        <td>
          <select id="initial_month" required>
            <option value="0" selected>January</option>
            <option value="1">February</option>
            <option value="2">March</option>
            <option value="3">April</option>
            <option value="4">May</option>
            <option value="5">June</option>
            <option value="6">July</option>
            <option value="7">August</option>
            <option value="8">September</option>
            <option value="9">October</option>
            <option value="10">November</option>
            <option value="11">December</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="decimal_places">Decimal places</label></td>
        <td><input id="decimal_places" type="number" value="2" min="0" max="16" step="1" placeholder="0" required></td>
      </tr>
      <tr>
        <td><label for="view_mode">View mode</label></td>
        <td>
          <select id="view_mode" required>
            <option value="complete" selected>Normal</option>
            <option value="simple">Compact</option>
          </select>
        </td>
      </tr>
    </table>
    <? if (isOperationActive) { ?>
    <table>
      <tr>
        <th colspan="2">Financial calendar</th>
      </tr>
      <? if (isCalendarEnabled) { ?>
      <tr class="comment">
        <td><label for="financial_calendar">Calendar</label></td>
        <td>
          <select id="financial_calendar" style="max-width: 17em;" required>
            <option value="" selected>Disabled</option>
            <? for (const sha1 in calendars) { ?>
            <option value=<?= sha1 ?>><?= calendars[sha1].name + (calendars[sha1].isOwner ? '' : ' *') ?></option>
            <? } ?>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <span class="secondary">* Calendar is not owned by you.</span>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input class="options-calendar" type="checkbox" id="post_day_events" disabled><label for="post_day_events">Sync calendar to the spreadsheet</label>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input class="options-calendar" type="checkbox" id="cash_flow_events" disabled><label for="cash_flow_events">Sync calendar to cash flow</label>
        </td>
      </tr>
      <? } else { ?>
      <tr>
        <td>
          It seems like Google Calendar is not enable for your account. <a href="<?= home_wiki ?>/Financial-Calendar" target="_blank">Learn more</a>
        </td>
      </tr>
      <? } ?>
    </table>
    <? } ?>
  </form>
</div>
