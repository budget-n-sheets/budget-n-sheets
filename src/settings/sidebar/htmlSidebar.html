<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <meta charset="UTF-8">
  <?!= HtmlService2.htmlInclude('html/resources/styles'); ?>
  <?!= HtmlService2.htmlInclude('html/resources/containers'); ?>
  <?!= HtmlService2.htmlInclude('html/resources/material-icons'); ?>
  <style>
    a {
      font-weight: bold;
    }

    tr.comment > td:first-child {
      width: 100%;
    }

    td > p {
      margin: 0;
    }

    .header-container {
      border-bottom: 1px solid #dadbe0;
    }

    .header-container > .tab {
      cursor: pointer;
      color: rgba(0, 0, 0, 0.54);
      text-align: center;
      flex: 1;
    }

    .header-container > .tab.active {
      border-bottom: solid 2px;
    }

    .content-container > div {
      display: none;
    }

    .footer > div {
      padding: 5px;
    }

    .footer-buttons {
      border-top: 1px solid #dadbe0;
    }

    .footer-buttons > div {
      display: none;
    }
  </style>
</head>

<body>
  <div class="header-container">
    <div class="tab active" id="tab-settings">
      <i class="material-icons-outlined md-24" title="Settings">settings</i>
    </div>
    <div class="tab" id="tab-maintenance">
      <i class="material-icons-outlined md-24" title="Maintenance">build</i>
    </div>
    <? if (settings_backup) { ?>
    <div class="tab" id="tab-backup">
      <i class="material-icons-outlined md-24" title="Backup">backup</i>
    </div>
    <? } ?>
  </div>

  <div class="content-container">
    <?!= htmlPanelSettings ?>
    <?!= htmlPanelMaintenance ?>
    <? if (settings_backup) { ?>
      <?!= htmlPanelBackup ?>
    <? } ?>
  </div>

  <div class="footer">
    <div>
      <span class="current"></span>
    </div>
    <div class="footer-buttons">
      <div class="panel-settings">
        <button class="action" id="b-Save">Save</button>
      </div>
      <div class="panel-maintenance">
      </div>
      <div class="panel-backup">
        <button class="action" id="b-Backup">Back up now</button>
      </div>
    </div>
  </div>
  <?!= HtmlService2.htmlInclude('html/resources/javascript'); ?>
  <?!= containment8d4adafda11Frame(); ?>
  <script>
    $(document).on('click', '.header-container > .tab', function() {
      if ($(this).hasClass('active')) return;

      const id = $(this).attr('id');
      let panel;

      $(this).addClass('active')
        .siblings()
        .removeClass('active');

      if (id === 'tab-settings') panel = '.panel-settings';
      else if (id === 'tab-maintenance') panel = '.panel-maintenance';
      <? if (settings_backup) { ?>
      else if (id === 'tab-backup') panel = '.panel-backup';
      <? } ?>

      window.scrollTo(0, 0);
      $(panel).show()
        .siblings()
        .hide();
    });

    function showStatus (msg) {
      $('.current').empty().append(msg);
    }
  </script>
  <?!= jsPanelSettings ?>
  <?!= jsPanelMaintenance ?>
  <? if (settings_backup) { ?>
    <?!= jsPanelBackup ?>
  <? } ?>
</body>

</html>
