<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <meta charset="UTF-8">
  <?!= HtmlService2.htmlInclude('html/resources/styles'); ?>
  <?!= HtmlService2.htmlInclude('html/resources/containers'); ?>
  <?!= HtmlService2.htmlInclude('html/resources/material-icons'); ?>
  <style>
    a {
      font-weight: bold;
    }

    tr.comment > td:first-child {
      width: 100%;
    }

    td > p {
      margin: 0;
    }

    .header-container {
      border-bottom: 1px solid #dadbe0;
    }

    .header-container > .tab {
      cursor: pointer;
      color: rgba(0, 0, 0, 0.54);
      text-align: center;
      flex: 1;
    }

    .header-container > .tab.active {
      border-bottom: solid 2px;
    }

    .content-container > div {
      display: none;
    }

    .footer {
      padding: 5px;
      border-top: 1px solid #dadbe0;
    }
  </style>
</head>

<body>
  <div class="header-container">
    <div class="tab active" id="tab_settings">
      <i class="material-icons-outlined md-24" title="Settings">settings</i>
    </div>
    <div class="tab" id="tab_maintenance">
      <i class="material-icons-outlined md-24" title="Maintenance">build</i>
    </div>
    <? if (settings_backup) { ?>
    <div class="tab" id="tab_backup">
      <i class="material-icons-outlined md-24" title="Backup">backup</i>
    </div>
    <? } ?>
  </div>

  <div class="content-container">
    <?!= htmlPanelSettings ?>
    <?!= htmlPanelMaintenance ?>
    <? if (settings_backup) { ?>
      <?!= htmlPanelBackup ?>
    <? } ?>
  </div>

  <div class="footer">
    <span class="current" id="response"></span>
    <div>
      <button class="action" id="b-Save" disabled>Save</button>
    </div>
  </div>
  <?!= HtmlService2.htmlInclude('html/resources/javascript'); ?>
  <?!= containment8d4adafda11Frame(); ?>
  <script>
    $(document).on("click", ".header_tab", function() {
      if ($(this).hasClass("active")) return;

      var select = $(this).attr("id");

      $(this).addClass("active")
        .siblings()
        .removeClass("active");
      $('.footer_cell.left button').remove();

      window.scrollTo(0, 0);
      if (select === "tab_settings") {
        $('.footer_cell.left').append('<button class="action" id="b-Save">Save</button>');
        $("#panel_Settings").show()
          .siblings()
          .hide();
      } else if (select === "tab_maintenance") {
        $("#panel_Maintenance").show()
          .siblings()
          .hide();
      <? if (settings_backup) { ?>
      } else if (select === "tab_backup") {
        $('.footer_cell.left').append('<button id="b-Backup" class="action">Back up now</button>');
        $("#panel_Backup").show()
          .siblings()
          .hide();
      <? } ?>
      }
    });

    function showStatus(msg) {
      $("#footer_response").empty().append(msg);
    }
  </script>
  <?!= jsPanelSettings ?>
  <?!= jsPanelMaintenance ?>
  <? if (settings_backup) { ?>
    <?!= jsPanelBackup ?>
  <? } ?>
</body>

</html>
