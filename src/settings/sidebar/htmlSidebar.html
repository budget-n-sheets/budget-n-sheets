<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <meta charset="UTF-8">
  <?!= HtmlService2.htmlInclude('html/resources/styles'); ?>
  <?!= HtmlService2.htmlInclude('html/resources/containers'); ?>
  <?!= HtmlService2.htmlInclude('html/resources/material-icons'); ?>
  <style>
    a {
      font-weight: bold;
    }

    tr.comment > td:first-child {
      width: 100%;
    }

    td > p {
      margin: 0;
    }

    .header-container {
      border-bottom: 1px solid #dadbe0;
    }

    .header-container > .tab {
      cursor: pointer;
      color: rgba(0, 0, 0, 0.54);
      text-align: center;
      flex: 1;
    }

    .header-container > .tab.active {
      border-bottom: solid 2px;
    }

    .content-container > div {
      display: none;
    }

    .footer {
      padding: 5px;
      border-top: 1px solid #dadbe0;
    }
  </style>
</head>

<body>
  <div class="header-container">
    <div class="tab active" id="tab-settings">
      <i class="material-icons-outlined md-24" title="Settings">settings</i>
    </div>
    <div class="tab" id="tab-maintenance">
      <i class="material-icons-outlined md-24" title="Maintenance">build</i>
    </div>
    <? if (settings_backup) { ?>
    <div class="tab" id="tab-backup">
      <i class="material-icons-outlined md-24" title="Backup">backup</i>
    </div>
    <? } ?>
  </div>

  <div class="content-container">
    <?!= htmlPanelSettings ?>
    <?!= htmlPanelMaintenance ?>
    <? if (settings_backup) { ?>
      <?!= htmlPanelBackup ?>
    <? } ?>
  </div>

  <div class="footer">
    <span class="current"></span>
    <div>
      <button class="action" id="b-Save" disabled>Save</button>
    </div>
  </div>
  <?!= HtmlService2.htmlInclude('html/resources/javascript'); ?>
  <?!= containment8d4adafda11Frame(); ?>
  <script>
    $(document).on("click", ".header-container > .tab", function() {
      if ($(this).hasClass("active")) return;

      const id = $(this).attr("id");
      let panel;

      $(this).addClass("active")
        .siblings()
        .removeClass("active");
      $('.footer button').remove();

      window.scrollTo(0, 0);
      if (id === "tab-settings") {
        panel = '#panel-settings';
        $('.footer > div').append($('<button>').attr({class: 'action', id: 'b-Save'}).text('Save'));
      } else if (id === "tab-maintenance") {
        panel = '#panel-maintenance';
      <? if (settings_backup) { ?>
      } else if (id === "tab-backup") {
        panel = '#panel-backup';
        $('.footer > div').append($('<button>').attr({class: 'action', id: 'b-Backup'}).text('Back up now'));
      <? } ?>
      }

      $(panel).show()
        .siblings()
        .hide();
    });

    function showStatus(msg) {
      $(".current").empty().append(msg);
    }
  </script>
  <?!= jsPanelSettings ?>
  <?!= jsPanelMaintenance ?>
  <? if (settings_backup) { ?>
    <?!= jsPanelBackup ?>
  <? } ?>
</body>

</html>
