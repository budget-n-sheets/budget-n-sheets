<script>
  $(document).on('click', '.m-list-acc', function() {
    $('#tr-acc-error').hide();
    if (Glob.num_acc > 4) {
      $('#tr-add-acc').hide();
      $('#tr-acc-error').show();
      return;
    };

    const key = $(this).attr('id');
    $(this).closest('tr').remove();
    addAccInput(key);
  });

  $(document).on('click', '.m-delist-acc', function() {
    $('#tr-acc-error').hide();
    if (Glob.num_acc === 1) return;

    const $tr = $(this).closest('tr');
    const key = $tr.attr('id');
    if (key) deselectAcc(key);

    $tr.remove();
    Glob.num_acc--;

    if (Glob.num_acc < 5) $('#tr-add-acc').show();
    if (Glob.num_acc === 1) $('.m-delist-acc').hide()
  });

  function addAccInput (key) {
    $('#tr-acc-error').hide();
    if (Glob.num_acc > 4) return;

    const $tr = $('<tr>').attr({
      class: 'num_acc'
    });
    if (key) $tr.attr('id', key);

    let $el = null;

    const $td1 = $('<td>');
    $el = $('<span>').attr({class: 'material-icons md-18 md-click m-delist-acc'})
      .text('remove_circle')
      .appendTo($td1);
    $td1.append($el);

    const $td2 = $('<td>');
    $el = $('<input>').attr({
        type: 'text',
        name: 'account_name',
        placeholder: 'Name',
        required: true,
        maxlength: 64
      });
    if (key) {
      $el.attr({
        value: Glob.accounts[key].name,
        disabled: true,
        readonly: true
      });
    }
    $td2.append($el);

    $td1.appendTo($tr);
    $td2.appendTo($tr);

    $('#tr-acc-listed').append($tr);
    Glob.num_acc++;

    if (Glob.num_acc > 4) $('#tr-add-acc').hide();
    if (Glob.num_acc > 1) $('.m-delist-acc').show()

    if (!key) $tr.find('input').focus();
  }

  function deselectAcc (key) {
    const $tr = $('<tr>');

    const $td1 = $('<td>');
    $('<span>').attr({
        class: 'material-icons md-18 md-click m-list-acc',
        id: key
      })
      .text('add_circle')
      .appendTo($td1);

    const $td2 = $('<td>');
    $('<input>').attr({
        type: 'text',
        value: Glob.accounts[key].name,
        disabled: true,
        readonly: true
      })
      .appendTo($td2);

    $td1.appendTo($tr);
    $td2.appendTo($tr);

    $('#tr-acc-delisted').append($tr);
  }
</script>
