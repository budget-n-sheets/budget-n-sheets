<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <meta charset="UTF-8">
  <?!= HtmlService2.htmlInclude("html/resources/styles"); ?>
  <?!= HtmlService2.htmlInclude("html/resources/containers"); ?>
  <style>
    .footer {
      padding: 5px;
    }
  </style>
</head>

<body>
  <div class="content-container">
    <form accept-charset="UTF-8" id="the_form" onsubmit="submitForm()">
      <table>
        <tr>
          <th colspan="2">
            Details
          </th>
        </tr>
        <tr>
          <td>
            <label for="card_name">Name</label>
          </td>
          <td>
            <input id="card_name" type="text" maxlength="64" required disabled>
          </td>
        </tr>
        <tr>
          <td>
            <label for="card_code">Code</label>
          </td>
          <td>
            <input id="card_code" type="text" maxlength="32" placeholder="Charset: 0-9, a-z, A-Z, _" pattern="^\w+$" required disabled>
          </td>
        </tr>
        <tr>
          <td>
            <label for="card_aliases">Code aliases</label>
          </td>
          <td>
            <input id="card_aliases" type="text" maxlength="256" placeholder="Charset: 0-9, a-z, A-Z, _" pattern="^\w+(\s*,\s*\w+)*$" disabled>
            <br>
            <span class="gray">Separate aliases with commas.</span>
          </td>
        </tr>
        <tr>
          <td>
            <label for="card_limit">Credit limit</label>
          </td>
          <td>
            $ <input id="card_limit" type="number" value="0" min="0" step="<?= step ?>" placeholder="<?= placeholder ?>" required disabled>
          </td>
        </tr>
      </table>
      <? if (is_edit) { ?>
      <input id="card_id" style="display: none;" type="text" value="<?= card_id ?>">
      <? } ?>
    </form>
  </div>

  <div class="footer">
    <span class="current" id="response"></span>
    <div>
      <? if (is_edit) { ?>
      <button class="action" type="submit" form="the_form" disabled>Save</button>
      <? } else { ?>
      <button class="create" type="submit" form="the_form" disabled>Add</button>
      <? } ?>
      <button onclick="closeHost()">Cancel</button>
    </div>
  </div>

  <?!= HtmlService2.htmlInclude("html/resources/javascript"); ?>
  <script>
    $(document).ready(function() {
      <? if (is_edit) { ?>
      google.script.run
        .withSuccessHandler(card => {
          if (!card) showError();

          $('input, select, button').prop('disabled', false);

          $('#card_name').val(card.name);
          $('#card_code').val(card.code);
          $('#card_aliases').val(card.aliases.join(', '));
          $('#card_limit').val(card.limit);
        })
        .withFailureHandler(showError)
        .cardsClientService({
          job: 'get',
          id: $('#card_id').val()
        });
      <? } else { ?>
      $('input, select, button').prop('disabled', false);
      <? } ?>
    });

    function submitForm () {
      $('.current').empty();

      const payload = {
        <? if (is_edit) { ?>
        job: 'update',
        id: $('#card_id').val(),
        <? } else { ?>
        job: 'create',
        <? } ?>
        metadata: {
          name: $('#card_name').val(),
          code : $('#card_code').val(),
          aliases: $('#card_aliases').val(),
          limit: $('#card_limit').val()
        }
      };

      $('input, select, button').prop('disabled', true);
      google.script.run
        .withSuccessHandler(submitAftermath)
        .withFailureHandler(showError)
        .cardsClientService(payload);
    }

    function submitAftermath (r) {
      $('.current').text(r ? 'Sorry, something went wrong. Please, try again.' : '');

      if (r) {
        $('input, select, button').prop('disabled', false);
        return;
      }

      google.script.run
        .withSuccessHandler(closeHost)
        .showPanelTables();
    }
  </script>
</body>

</html>
