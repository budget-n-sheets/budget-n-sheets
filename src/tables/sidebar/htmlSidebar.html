<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <meta charset="UTF-8">
  <?!= HtmlService2.htmlInclude("html/resources/styles"); ?>
  <?!= HtmlService2.htmlInclude("html/resources/containers"); ?>
  <?!= HtmlService2.htmlInclude("html/resources/material-icons"); ?>
  <style>
    .header-container {
      border-bottom: 1px solid #dadbe0;
    }

    .header-container > .tab {
      cursor: pointer;
      color: rgba(0, 0, 0, 0.54);
      text-align: center;
      flex: 1;
    }

    .header-container > .tab.active {
      border-bottom: solid 2px;
    }

    .content-container > div {
      display: none;
    }

    .box > .item {
      padding: 7px 5px;
      display: flex;
      align-items: center;
    }

    .item > .text {
      flex: 1;
    }

    .item > .md-box {
      margin: 0 7px;
    }

    .md-box > span {
      padding: 5px;
      cursor: pointer;
      border-radius: 50%;
    }

    .md-box > span:hover {
      background: #efefef;
    }

    .c-add-card .material-icons {
      color: inherit;
    }
  </style>
</head>

<body>
  <div class="header-container">
    <div class="tab active" id="tab-accounts">
      <i class="material-icons-outlined md-24" title="Accounts">account_balance</i>
    </div>
    <div class="tab" id="tab-cards">
      <i class="material-icons-outlined md-24" title="Cards">credit_card</i>
    </div>
  </div>

  <div class="content-container">
    <?!= htmlPanelAccounts ?>
    <?!= htmlPanelCards ?>
  </div>

  <?!= HtmlService2.htmlInclude("html/resources/javascript"); ?>
  <script>
    class FormatNumber {
      static financial (number) {
        /** x,xx0.00;(x,xx0.00) */

        const dec_s = <?= dec_s ?>;
        const dec_t = <?= dec_t ?>;
        const dec_p = <?!= decimal_places ?>;

        let n = number;

        const s = n < 0;

        n = Math.abs(+n || 0).toFixed(dec_p);
        const i = parseInt(n) + '';

        let j = i.length;
        j = j > 3 ? j % 3 : 0;

        let a = (j ? i.substr(0, j) + dec_t : '') + i.substr(j).replace(/(\d{3})(?=\d)/g, '$1' + dec_t) + (dec_p > 0 ? dec_s + Math.abs(n - i).toFixed(dec_p).slice(2) : '');

        if (s) a = '(' + a + ')';

        return a;
      }
    }

    $(document).on('click', '.header-container > .tab', function() {
      if ($(this).hasClass('active')) return;

      const id = $(this).attr('id');
      let panel;

      window.scrollTo(0, 0);
      $(this).addClass('active')
        .siblings()
        .removeClass('active');

      if (id === 'tab-accounts') panel = '#panel-accounts';
      else if (id === 'tab-cards') panel = '#panel-cards';

      $(panel).show()
        .siblings()
        .hide();
    });

    function responseHandler (r) {
      if (r) alert('Sorry, something went wrong. Please, try again.');
    }
  </script>
  <?!= jsPanelAccounts ?>
  <?!= jsPanelCards ?>
</body>

</html>
