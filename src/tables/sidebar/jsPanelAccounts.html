<script>
  $(document).ready(function() {
    $('#panel-accounts').show();
    google.script.run
      .withSuccessHandler(listAccounts)
      .withFailureHandler(showError)
      .accountsClientService({ job: 'list' });
  });

  function oneAEdit () {
    oneOff();
    google.script.run
      .withSuccessHandler(responseHandler)
      .withFailureHandler(showError)
      .showDialogEditAccount($(this).parent().attr('id'));
  }

  function listAccounts (db_accounts) {
    const $box = $('#panel-accounts');

    for (const id in db_accounts) {
      const $text = $('<div>').attr({class: 'text'})
        .css('color', db_accounts[id].color)
        .append($('<h3>').text(db_accounts[id].name));

      const $icons = $('<div>').attr({class: 'md-box', id: id})
        .css('color', db_accounts[id].color)
        .append([
          $('<span>').attr({class: 'a-edit material-icons md-18 md-click'}).text('edit')
        ]);

      if (db_accounts[id].color === 'slategray') {
        $text.css('color', 'black');
        $icons.css('color', 'black');
      }

      $box.append($('<div>')
        .attr({class: 'item'})
        .css({'background-color': db_accounts[id].color})
        .append([$text, $icons]));
    }

    $('#panel-accounts > div:not(:first-child)').before('<hr>');

    $('.a-edit').one('click', oneAEdit);
  }
</script>
